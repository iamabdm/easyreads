.wrapper {
  position: absolute;
  width: 100%;
  max-width: 460px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  line-height: 50px;
  overflow: hidden;
}
.wrapper .title {
  display: block;
  color: #4D4D4D;
  font-weight: 100;
  font-size: 34px;
  text-align: center;
  height: 40px;
  line-height: 34px;
  margin-bottom: 10px;
}
.wrapper .name {
  margin: 10px 0 0;
  position: relative;
  width: 100%;
}
.wrapper form {
  width: 100%;
  min-width: 330px;
  padding: 20px 25px;
  border-radius: 4px;
}
.wrapper form input, .wrapper form textarea {
  display: block;
  width: 100%;
  margin: 0 0 20px;
  padding: 10px;
  border: 1px solid #fff;
  border-radius: 2px;
  background: #FFF;
  font-size: 17px;
  font-weight: lighter;
  outline: 0;
  transition: border-color 0.3s ease-in-out;
  color: #333;
}
.wrapper form input:focus, .wrapper form textarea:focus {
  transition: border-color 0.3s ease-in-out;
  border-color: #4D4D4D;
  background: rgba(255, 255, 255, 0.8);
}
.wrapper form textarea {
  resize: none;
  height: 120px;
}
.wrapper form button {
  display: block;
  height: 40px;
  background: #fff;
  border: 1px solid #4D4D4D;
  border-radius: 40px;
  cursor: pointer;
  color: #4D4D4D;
  padding: 10px 0;
  outline: 0;
  text-transform: uppercase;
  font-size: 14px;
  font-weight: bold;
  margin: 0 auto;
  transition: all 0.25s;
  width: 300px;
}
.wrapper form button:hover {
  color: white;
  background:#1bb54e;
  transition: all 0.25s;
}
.wrapper form button:active {
  color: #1a1a1a;
  transition: all 0.25s;
}
.wrapper form button:after {
  content: "SEND THROUGH MAIL";
  letter-spacing: 2px;
}
@media screen and (min-width: 651px) {
  .wrapper {
    width: 650px;
    max-width: none;
  }
  .wrapper .title {
    text-align: left;
  }
  .wrapper input:first-child {
    float: left;
    width: 290px;
  }
  .wrapper input:nth-child(2) {
    float: right;
    width: 290px;
  }
}

<div class="title">Contact Us</div>

</div>
<input type="text" name="Name" placeholder="Name*" required>
<input type="email" name="Contact E-Mail" placeholder="Contact E-mail">
<textarea placeholder="Message*" type="text" name="Message" required></textarea>
<button id="submit" type="submit"></button>
</form>
</div>
